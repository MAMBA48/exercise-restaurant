<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main id="cont" class="container">
        <article>
            <section align="center" 
            style="font-size: 1rem;">

                <h2 align="center">Valor: R$ 56,00</h2>
                <form action="post">
                    <label class="cliente" for="pagamento">Forma de pagamento:</label>

                        <option id="debito" value="debito">Débito</option>
                    </select>
                    <label class="cliente" for="numCard">Número do Cartão:</label>
                    <input id="numCard" type="text">
                    <label class="cliente" for="cod">CVV:</label>
                    <input id="cod" type="text">
                    <label class="cliente" for="cep">Vencimento:</label>
                    <input id="cep" type="text">
                </form>
                <div style="margin-top: 6%;">
                    <a href="pedidoRealizado.html">Finalizar Pedido</a>
                </div>
            </section>
